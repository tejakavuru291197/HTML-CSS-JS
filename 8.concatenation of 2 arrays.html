<html>    
   <head>      
      <title>Concatenation of 2 arrays</title>    
   </head>      
   <body>          
      <script>          
         var A = ["a", "b", "c"];          
         var B = [1, 2, 3];  
         var C = A.concat(B);          
         document.write("Result of concatenation of 2 arrays : " + C );        
      </script>          
   </body>
</html>
